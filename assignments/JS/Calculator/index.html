<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        body{
            background-color: #202020;
        }
        div{
            background-color: #30323C;
            height: 100px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size:40px ;
            border-radius: 5px;
            cursor: pointer;
        }

        div:hover{
            background-color: #323232;
        }
        section:first-of-type{
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section:first-of-type>input{
            height: 100px;
            background-color: transparent;
            color: white;
            border: none;
            text-align: right;
            font-size: 50px;

        }
    </style>
</head>
<body class="container">
<main class="row justify-content-center ">
    <section class="col-12 justify-content-center">
        <input id="txtInput" type="text" class="col-11" value="0" disabled>
    </section>
    <section class="row col-12  justify-content-center">
        <div class="col-3 m-1">7</div>
        <div class="col-3 m-1">8</div>
        <div class="col-3 m-1">9</div>
        <div class="col-2 m-1">+</div>
    </section>

    <section class="row col-12 justify-content-center">
        <div class="col-3 m-1">4</div>
        <div class="col-3 m-1">5</div>
        <div class="col-3 m-1">6</div>
        <div class="col-2 m-1">-</div>
    </section>
    <section class="row col-12 justify-content-center">
        <div class="col-3 m-1">1</div>
        <div class="col-3 m-1">2</div>
        <div class="col-3 m-1">3</div>
        <div class="col-2 m-1">/</div>
    </section>
    <section class="row col-12 justify-content-center">
        <div class="col-3 m-1">0</div>
        <div class="col-3 m-1">.</div>
        <div class="col-3 m-1">=</div>
        <div class="col-2 m-1">*</div>
    </section>
</main>

<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
