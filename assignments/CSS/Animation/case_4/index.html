<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    ::-webkit-scrollbar{
      width: 0;
      height: 0;
    }
    body{
      margin: 0;
    }

    section{
      position: relative;
      overflow: scroll;
      height: 100vh;
      width: 100vw;
      background: url("assets/sky.jpg") center;
      background-size: cover;
    }
    section>section:nth-of-type(1){
      position: absolute;
      bottom: 0;
      height: 30vh;
      width: 100vw;
      bottom: 30vh;
      background: url("assets/city.png") center;
      background-size: cover ;

    }
    section>section:nth-of-type(2){
      position: absolute;
      bottom: 0;
      height: 30vh;
      width: 200vw;
      background: url("assets/road.jpg") center;
      background-size: cover;
    }
  </style>
</head>
<body>
<section>
  <section>
  </section>
<section></section>
</section>
</body>
</html>
