<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&family=Public+Sans:wght@600&family=Raleway:wght@500;600;700;800;900&display=swap"
          rel="stylesheet">
    <style>
        body {
            background-color: #FAE6E9;
            height: 100vh;
        }

        * {
            font-family: 'Poppins', Sans-serif;
            font-style: normal;
            font-weight: 600;
        }

        main > h1 {
            font-family: 'Poppins', Sans-serif;
            font-style: normal;
            font-weight: 600;
            font-size: 43px;
        }
    </style>
</head>
<body>
<main class="container mt-5">
    <h1>CUSTOMERS</h1>
    <section class="row">
        <div class="col-4 mt-5">
            <h4 class="rounded-3 p-2 bg-opacity-25 bg-success"
                style="  border: 1px solid black;">Search Customer</h4>

            <div class=" col-7 mt-4 mb-3 ">
                <select class="form-select bg-transparent " aria-label="Default select example">
                    <option selected class="col-8">Select Name/NIC/Code</option>
                    <option value="1">Name</option>
                    <option value="2">NIC</option>
                    <option value="3">Code</option>
                </select>
            </div>

            <div class="form-floating input-group mt-1 mb-3 col-10">
                <input type="email" class="form-control bg-transparent" id="floatingInput" placeholder="200016803088">
                <label for="floatingInput">Customer Name/NIC/Code</label>
                <button class="btn btn-outline-secondary text-dark bg-opacity-75" type="button" id="button-addon2"
                        style="background-color: #905FCAC7">Search
                </button>
            </div>
            <button type="button" class="btn btn-danger  me-2">Delete</button>
            <button type="button" class="btn btn-warning me-2">Update</button>
            <button type="button" class="btn btn-success me-2">Clear</button>
        </div>

        <div class="row col-6">
            <section class="col-5"
                     style="background: url('../assets/images/37896b78d803dd8290581130b999c866-removebg-preview.png') center; background-size: cover; height: 120%"></section>
            <div class="col-6 position-relative " style="top:40px;">
                <h5>Customer Code</h5>
                <h6 class="text-muted">C00-001</h6>

                <h5>Customer Name</h5>
                <h6 class="text-muted">Derick Andrew Ferdinands</h6>

                <h5>Customer NIC</h5>
                <h6 class="text-muted">200416803088</h6>

                <h5>Customer DOB</h5>
                <h6 class="text-muted">2004-06-16</h6>

                <h5>Customer Address</h5>
                <h6 class="text-muted">No.69/A/42, Hirana, Panadura.</h6>

                <h5>Customer Salary</h5>
                <h6 class="text-muted">10,000,000/=</h6>
            </div>
        </div>

        <div class="col-2">
            <button type="button" class="btn btn-dark col-12">+ Add Customer</button>
        </div>
    </section>
</main>
</body>
</html>
